<ion-header>
  <ion-toolbar>
    <ion-title>log-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <!-- TODO: can we inject pages? -->
    <ion-slide id="datetime-page">
      <ion-item>
        <label>Start time of pain:</label>
        <ion-datetime displayFormat="D MMM YYYY H:mm" placeholder="When did the pain start?">
        </ion-datetime>
      </ion-item>
    </ion-slide>
    <ion-slide id="bodymap-page">
      <ion-item>
        Get a body map! Click on it!
      </ion-item>
      <ion-item>
        <label>Lower back</label>
      </ion-item>
    </ion-slide>
    <ion-slide id="symptoms-page">

    </ion-slide>
  </ion-slides>
</ion-content>
