<ion-header>
  <ion-toolbar>
    <ion-title>log-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager="true">
    <!-- TODO: can we inject pages? -->
    <ion-slide id="datetime-page">
      <ion-item-sliding>
        <ion-label>Start time of pain:</ion-label>
        <ion-datetime displayFormat="D MMM YYYY H:mm" placeholder="When did the pain start?">
        </ion-datetime>
      </ion-item-sliding>
    </ion-slide>
    <ion-slide id="bodymap-page">
      <ion-item-sliding>
        Get a body map! Click on it!
      </ion-item-sliding>
      <ion-item>
        <!-- TODO: make the following label a block element (on a newline)-->
        <ion-label>Lower back</ion-label>
      </ion-item>
    </ion-slide>
    <ion-slide id="symptoms-page">
      <ion-item-sliding>
        <ion-label>Intensity</ion-label>
        <ion-range min="0" max="10" step="1" snaps="true" [(ngModel)]="knobValues"></ion-range>
        <!--https://stackoverflow.com/questions/36976093/how-to-show-value-while-sliding-the-range-slider-in-ionic-framework-->
        <!-- <ion-badge slot="end">{{knobValues}}</ion-badge> -->
        <ion-label>Mild</ion-label>
        <!--Tod-->
      </ion-item-sliding>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-button>

            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
