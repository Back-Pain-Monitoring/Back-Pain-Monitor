<ion-header>
  <ion-toolbar>
    <ion-title>DatetimePage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        Start time of pain
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-datetime displayFormat="D MMM YYYY H:mm" placeholder="When did the pain start?"></ion-datetime>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
