<ion-header>
  <ion-toolbar>
    <ion-title>DatetimePage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>
        Start time of pain:
      </ion-col>
      <ion-col>
        <ion-label>Goodbye world</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <ion-datetime displayFormat="D MMM YYYY H:mm" placeholder="When did the pain start?"></ion-datetime>
      </ion-col>
      <ion-col>
        <ion-label>Hello world</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
