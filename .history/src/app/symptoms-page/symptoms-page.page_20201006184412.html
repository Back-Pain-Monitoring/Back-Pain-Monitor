<ion-header>
  <ion-toolbar>
    <ion-title>symptoms-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Pain Intensity</ion-label>
    </ion-item>
    <ion-item>
      <ion-range min="0" max="10" step="1" snaps="true" pin="true" [(ngModel)]="intensity">
        <ion-label slot="start">0</ion-label>
        <ion-label slot="end">10</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label id="pain-intensity-description">Mild</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pain type</ion-label>
      <ion-select cancelText="Nah" okText="Okay!">
        <ion-select-option value="none">None</ion-select-option>
        <ion-select-option value="aching">Aching</ion-select-option>
        <ion-select-option value="burning">Burning</ion-select-option>
        <ion-select-option value="cramping">Cramping</ion-select-option>
        <ion-select-option value="numbness">Numbness</ion-select-option>
        <ion-select-option value="radiating">Radiating</ion-select-option>
        <ion-select-option value="shooting">Shooting</ion-select-option>
        <ion-select-option value="stabbing">Stabbing</ion-select-option>
        <ion-select-option value="tingling">Tingling</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>

<!--Back button to bodymap page-->
<ion-fab vertical="center" horizontal="start" slot="fixed">
  <ion-fab-button color="success" routerDirection="back" href="/bodymap-page">
    <ion-icon name="arrow-back-circle-outline" color="dark"></ion-icon>
  </ion-fab-button>
</ion-fab>

<!--Forward Button to redflags page-->
<ion-fab vertical="center" horizontal="end" slot="fixed">
  <ion-fab-button color="success" routerDirection="forward" href="/redflags-page">
    <ion-icon name="arrow-forward-circle-outline" color="dark"></ion-icon>
  </ion-fab-button>
</ion-fab>



</ion-content>
