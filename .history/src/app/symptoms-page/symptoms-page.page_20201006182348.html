<ion-header>
  <ion-toolbar>
    <ion-title>symptoms-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-range min="-200" max="200" [(ngModel)]="saturation" color="secondary">
      <ion-label range-left>-200</ion-label>
      <ion-label range-right>200</ion-label>
    </ion-range>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label>Pain Intensity</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-range min="0" max="10" step="1" snaps="true" pin="true">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>10</ion-label>
        </ion-range>
        <!--https://stackoverflow.com/questions/36976093/how-to-show-value-while-sliding-the-range-slider-in-ionic-framework-->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-label id="pain-intensity-description">Mild</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
