<ion-header>
  <ion-toolbar>
    <ion-title>bodymap-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img id="backMap" src="../assets/bodyMap.png"></ion-img>

  <!--Back button to datetime page-->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="success" routerDirection="back" routerLink="/datetime">
      <ion-icon name="arrow-back-circle-outline" color="dark"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!--Forward Button to symptoms page-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" routerDirection="forward" routerLink="/symptoms">
      <ion-icon name="arrow-forward-circle-outline" color="dark"></ion-icon>
    </ion-fab-button>
  </ion-fab>



</ion-content>
