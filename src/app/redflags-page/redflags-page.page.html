<ion-header>
  <ion-toolbar>
    <ion-title>redflags-page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Do you have any of following symptoms?</ion-label>
    <ion-select multiple="true" cancelText="Cancel" okText="Ok" [(ngModel)]="reflags">
      <ion-select-option value="rf_numbness">Numbness</ion-select-option>
      <ion-select-option value="rf_inability">Inability to walk</ion-select-option>
      <ion-select-option value="rf_losWeight">Losing weight</ion-select-option>
      <ion-select-option value="rf_losBladder">Losing bladder control</ion-select-option>
    </ion-select>
  </ion-item>

  <!--Back button to symptoms page-->
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="success" routerDirection="back" href="/symptoms">
      <ion-icon name="arrow-back-circle-outline" color="dark"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
  <!--Forward Button to comments page-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" routerDirection="forward" href="/comments">
      <ion-icon name="arrow-forward-circle-outline" color="dark"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
