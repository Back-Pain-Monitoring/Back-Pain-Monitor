<ion-header>
  <ion-toolbar>
    <ion-title text-wrap>Do you have any of these?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of form | keyvalue">
      <ion-label text-wrap>{{item.key}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="form[item.key]"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed" (click)="updateLog()">
    <app-log-nav-button direction="back" link="/symptoms"></app-log-nav-button>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="updateLog()">
    <app-log-nav-button direction="forward" link="/tabs/comments">
    </app-log-nav-button>
  </ion-fab>

</ion-content>
